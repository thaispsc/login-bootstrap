<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="vh-100 row d-flex justify-content-center align-items-center">
            <div class="col-10 col-md-4 border border-2 rounded-2 p-5 shadow p-3 mb-5 bg-body rounded">
                <h2>Entrar</h2>
                <p>NÃ£o possui uma conta? <a href="#" class=" text-decoration-none">Cadastre-se!</a></p>
                <form class="mt-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <small><a href="#" class="text-decoration-none">Esqueceu a senha?</a></small>
                    </div>
                    <div class="text-center">
                    <button type="button" class="btn btn-primary w-100 mb-2" id="entrar">Entrar</button>
                    <button type="reset" class="btn btn-dark w-100" id="resetar">Resetar</button>
                    <div id="alert-success"></div>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
